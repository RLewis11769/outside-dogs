{% extends 'TwilightBark/base.html' %}


{% block content %}

	<form id="id_password_reset_form" method="POST" class="form-signin">
	{% csrf_token %}

		<div class="mx-auto my-10 w-1/2 flex flex-col items-center text-center">
			<h1 class="mb-3 text-teal-500 text-xl">Reset password</h1>
			<input name="email" class="my-2 w-full rounded-lg border-none focus:ring-2 focus:ring-teal-500 text-teal-500 bg-stone-900" placeholder="Email address" type="email" id="id_email" required="true" aria-label="Input your email to be sent a password reset email">
			<button type="submit" class="my-2 py-2 w-full rounded-lg bg-gradient-to-r from-cyan-600 to-teal-500 shadow font-bold text-stone-800 focus:outline-none hover:from-pink-600 hover:to-pink-600 focus:from-pink-600 focus:to-pink-600 duration-500">Log In</button>
		</div>
</form>

{% endblock %}
