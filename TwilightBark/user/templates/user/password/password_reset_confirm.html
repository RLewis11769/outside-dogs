{% extends 'TwilightBark/base.html' %}


{% block content %}

	<form id="id_password_reset_form" method="POST" class="form-signin">
	{% csrf_token %}

		<div class="mx-auto my-10 w-1/2 flex flex-col items-center text-center">
			<h1 class="mb-3 text-green-600 text-xl">Reset password</h1>
			<input name="new_password1" placeholder="New password" type="password" id="id_new_password1" required="true" class="my-2 w-full rounded-lg border-none focus:ring-2 focus:ring-green-600 text-green-600 bg-stone-900" aria-label="Input your new password">
			<input name="new_password2" placeholder="Confirm password" type="password" id="id_new_password2" required="true" class="my-2 w-full rounded-lg border-none focus:ring-2 focus:ring-green-600 text-green-600 bg-stone-900" aria-label="Reenter your new password to confirm">
			<button id="id_submit_btn" type="submit" class="my-2 py-2 w-full rounded-lg bg-gradient-to-r from-blue-700 to-green-600 shadow font-bold text-stone-800 focus:outline-none hover:from-amber-500 hover:to-amber-500 focus:from-amber-500 focus:to-amber-500 duration-500">Reset Password</button>
			<a class="p-2 text-green-600 focus:outline-offset-0 focus:outline-amber-500 hover:text-amber-500" href="{% url 'password_reset_complete' %}">Back to login</a>
		</div>
	</form>

{% endblock %}
