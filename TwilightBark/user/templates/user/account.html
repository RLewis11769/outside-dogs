{% extends 'TwilightBark/base.html' %}
{% load static %}

{% block content %}

	<div class="py-20 text-green-600">
		<div class="flex flex-col items-center">
			<div class="w-60 h-60 mb-10 flex flex-col">
				<div class="mx-auto rounded-full bg-stone-900 border border-4 border-amber-500">
					<img class="block rounded-full" alt="user profile pic" id="id_profile_image" src={{ user.profile_pic.url }}>
				</div>
				<div class="mb-3 w-1/2 mx-auto flex flex-col items-center">
					<h1 class="mt-4 mb-1">Email</h1>
					{%  if is_self %}
						<p class="font-normal">{{email}}</p>
					{% else %}
						{% if hide_email %}
							<p class="font-normal">**********</p>
						{% else %}
							<p class="font-normal">{{email}}</p>
						{% endif %}
					{% endif %}
					<h1 class="mt-4 mb-1">Username</h1>
					<p class="mb-5 font-normal"">{{username}}</p>
				</div>
			</div>
		</div>

		<!-- If Auth user is viewing their own profile, should see edit profile button -->
		<div class="pb-3 mt-24 w-1/2 mx-auto flex flex-col items-center">
			{% if is_self %}
				<a class="mt-4 py-2 w-full font-bold text-center rounded-lg bg-gradient-to-r from-blue-700 to-green-600 text-stone-800 focus:outline-none hover:from-amber-500 hover:to-amber-500 focus:from-amber-500 focus:to-amber-500 duration-500" href={% url 'user:edit' user_id=id %}>Edit Profile</a>
			{% endif %}
		</div>
	</div>

{% endblock %}
