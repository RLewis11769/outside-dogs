{% extends 'TwilightBark/base.html' %}


{% block content %}

	<form id="id_password_reset_form" method="POST" class="form-signin">
	{% csrf_token %}

		<div class="mx-auto my-10 w-1/2 flex flex-col items-center text-center">
			<h1 class="mb-3 text-green-600 text-xl">Reset password</h1>
			<input name="email" class="my-2 w-full rounded-lg border-none focus:ring-2 focus:ring-green-600 text-green-600 bg-stone-900" placeholder="Email address" type="email" id="id_email" required="true" aria-label="Input your email to be sent a password reset email">
			<button type="submit" class="my-2 py-2 w-full rounded-lg bg-gradient-to-r from-blue-700 to-green-600 shadow font-bold text-stone-800 focus:outline-none hover:from-amber-500 hover:to-amber-500 focus:from-amber-500 focus:to-amber-500 duration-500">Log In</button>
		</div>
</form>

{% endblock %}
