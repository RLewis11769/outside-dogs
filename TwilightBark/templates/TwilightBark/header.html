{% load static %}

<header class="bg-gradient-to-r from-cyan-600 to-teal-500 shadow">
	<nav class="max-w-8xl mx-auto px-3 md:flex md:justify-around">
		<div class="py-4 flex justify-center">
			<a href={% url 'index' %} class="text-stone-800 focus:outline-none focus:text-pink-600 hover:text-pink-600 transition duration-500">
				<span class="material-icons">pets</span>
				<span class="text-3xl">Angel's Twilight Bark</span>
			</a>
		</div>

		<div class="py-4 space-x-4 flex justify-center">
			{% if request.user.is_authenticated %}
			<!-- Notifications -->
			<div class="relative">
				<button id="dropdownNotifButton" data-dropdown-toggle="dropdownNotif" class="focus:outline-none rounded-full border-2 border-stone-800 focus:border-pink-600 hover:border-pink-600 transition duration-500">
					<div class="w-10 h-10 bg-stone-800 rounded-full flex">
						<span id="notif_count" class="notify-badge"></span>
						<span class="flex m-auto align-items-center material-icons notifications-material-icon">notifications</span>
					</div>
				</button>
				<div id="dropdownNotif" aria-labelledby="dropdownNotifButton" class="hidden z-10 absolute left-0 py-2 w-32 bg-pink-600 rounded-lg shadow-lg">
					<div class="px-4 py-2 block hover:bg-pink-800">jfkdljfa</div>
				</div>
			</div>

			<!-- Account settings -->
			<div class="relative">
				<button id="dropdownAccountButton" data-dropdown-toggle="dropdownAccount" class="focus:outline-none rounded-full border-2 border-stone-800 focus:border-pink-600 hover:border-pink-600 transition duration-500">
					<div class="w-10 h-10 bg-stone-800 rounded-full flex">
						<img class="account_pic" id="id_profile" src={% static 'profile_images/default_pic.png' %} alt="profile pic" >
					</div>
				</button>
				<div id="dropdownAccount" aria-labelledby="dropdownAccountButton" class="hidden z-10 absolute left-0">
					<div class="py-2 w-48 bg-pink-600 rounded-lg shadow-lg">
						<span class="px-4 block text-sm">NAME</span>
						<span class="px-4 pb-2 block text-sm">EMAIL</span>
						<a href="#" class="px-4 py-2 block hover:bg-pink-800 transition duration-500">Account</a>
						<a href={% url 'logout' %} class="px-4 py-2 block hover:bg-pink-800 transition duration-500">Logout</a>
					</div>
				</div>
			</div>

			{% else %}
			<div class="flex justify-center space-x-6 flex-row">
				<p class="text-xl">
					<a href={% url 'login' %} class="text-stone-800 hover:text-pink-600 duration-500">Login</a>
				</p>
				<button class="text-xl">
					<a href={% url 'register' %} class="py-2 px-4 bg-transparent border border-stone-800 rounded text-stone-800 font-bold hover:bg-pink-600 hover:border-pink-600 hover:text-teal-500 duration-500">Register</a>
				</button>
			</div>
			{% endif %}
		</div>
	</nav>
</header>
