{% extends 'TwilightBark/base.html' %}
{% load static %}

{% block content %}

<div class="flex flex-col items-center">
	<div class="py-20 w-1/2 h-1/2 flex flex-col">
		<div class="mx-auto mb-4 w-1/3 h-1/3 rounded-full bg-stone-900 border border-4 border-stone-900">
			<img class="block rounded-full" alt="user profile pic" id="id_profile_image" src={{ user.profile_pic.url }}>
		</div>
		<div class="flex flex-col items-center w-full">
			<h1 class="mt-4 mb-1">Email</h1>
			{%  if is_self %}
				<p class="font-normal">{{email}}</p>
			{% else %}
				{% if hide_email %}
					<p class="font-normal">**********</p>
				{% else %}
					<p class="font-normal">{{email}}</p>
				{% endif %}
			{% endif %}
			<h1 class="mt-4 mb-1">Username</h1>
			<p class="mb-5 font-normal"">{{username}}</p>

			<!-- If Auth user is viewing their own profile -->
			{% if is_self %}
			<a class="mt-4 py-2 w-1/2 font-bold text-center rounded-lg bg-gradient-to-r from-cyan-600 to-teal-500 text-stone-800 focus:outline-none hover:from-pink-600 hover:to-pink-600 focus:from-pink-600 focus:to-pink-600 duration-500" href={% url 'user:edit' user_id=id %}>Edit Profile</a>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
