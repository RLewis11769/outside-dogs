{% extends 'TwilightBark/base.html' %}
{% load static %}

{% block content %}

    <script defer src={% static 'js/room.js' %}></script>

    <div class="mx-auto mt-5 mb-20 w-1/2 flex flex-col text-green-600">
        <h1 class="mt-10 mx-auto text-2xl text-pink-600">Room: {{ room_name}}</h1>
        <div class="m-5 flex flex-row-reverse text-pink-600">
            <span class="text-2xl font-normal" id="user_count"></span>
            <span class="mx-2 text-3xl material-icons">person_outline</span>
        </div>

        <!-- Actual location of chat messages -->
        <div id="chat_log" class="text-amber-500"></div>

        <p id="page_number" class="text-center mb-3">Page 1</p>
        <input class="my-3 w-full rounded-lg border-none focus:ring-2 focus:ring-green-600 text-green-600 bg-stone-900" id="chat-message-input" type="text" aria-label="Enter your chat messages here"><br>
        <button id="chat-message-submit" type="submit" class="py-2 my-4 w-full rounded-lg bg-gradient-to-r from-blue-700 to-green-600 shadow font-bold text-stone-800 focus:outline-none hover:from-amber-500 hover:to-amber-500 focus:from-amber-500 focus:to-amber-500 duration-500">Submit</button>
        {{ room_name|json_script:"room-name" }}
    </div>

{% endblock content %}
